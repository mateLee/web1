<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      document.write('<li>1</li>');
      document.write('<li>2</li>');
      document.write('<li>3</li>');
      document.write('<li>4</li>');
    </script>
    <h1>Loop</h1>
    <script>
      var i = 0;
      while (i < 4) {
        i = i+1;
        document.write('<li>'+i+'</li>');
      }
    </script>
    <h2>Loop & Array</h2>
    <script>
      var target = ['egoing','leezche','duru','taeho'];
      var i = 0;
      while (i < target.length) {
        document.write('<li>'+target[i]+'</li>');
        i = i + 1;
      }
    </script>
  </body>
</html>
