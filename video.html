    <div>

    <div id="dim-layer" style="position:absolute;z-index:999;display:none; width:100%; height:90%; background: none rgba(0, 0, 0, 0.9); filter: progid:DXImageTransform.Microsoft.Gradient(startColorstr='#80000000', endColorstr='#80000000');" align='center'>

    <video src="marvel.mp4"  autoplay ></video>
    <font size='3' color='white' onclick='CloseSearch()'>Close</font>

    </div>


    <script type="text/javascript">


      function pop() {
        document.getElementById('dim-layer').style.display='inline';
      }

      function CloseSearch() {
        document.getElementById('dim-layer').style.display='none';
      }
    </script>
