  <body>
    <h1><a href="index.html">WEB</a></h1>
    <input id="changeColor" type="button" value="night" onclick="change(this.value)" />

    <ol>

      target="_blank" title="html5 speicification">
      Hypertext Markup Language(HTML)</a> is the standard markup language for
      <strong>creating<u>web</u> pages</strong>
  </body>
  <script>
    function change(val) {
      var target = document.querySelector('body');
      if(val === 'night') {
        target.style.backgroundColor='black';
        target.style.color='white';
        //document.getElementById('changeColor').value='day';
        document.querySelector('#changeColor').value='day';
      } else {
        document.querySelector('body').style.backgroundColor='white';
        document.querySelector('body').style.color='black';
        document.getElementById('changeColor').value='night';
      }
    }
  </script>
