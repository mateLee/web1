<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>detail view controls</title>
  </head>
  <body style="height:100%">
    <div class="container" style="width:auto; height:auto;">
      <div id="video_container">
        <video id="vContents" style="width:60%;" src="/video/graphic1.mp4"></video>
      </div>

      <!-- <div id="canvas_container" style="display:none; position: absolute; top:8px; left:8px;"> -->
      <div id="canvas_container" style="display:none;">
        <canvas id="canvas" ></canvas>
      </div>

      <div class="video_controls" style="">
        <input type="button" id="pbtn" value="play">
        <input type="range" value="0" id="seekBar">
        <span id="curtime"></span> / <span id="durtime"></span>
        <!-- <button type="button" id="mute">Mute</button> -->
        <!-- <input type="range" id="volumeBar" min="0" max="1" step="0.1" value="1"> -->
        <input type="button" id="fullScreen" value='[]'>
        <input type="button" id="cbtn" value="canvas">
        <input type="button" id="selectColor" value="  " style="border: 2px solid; background-color:white; display: none;" onclick="changeLineColor(this)"/>
        <input type="button" id="zoom_in" value="zoom_in">
        <input type="button" id="zoom_out" value="zoom_out">
        <input type="button" id="z_reset" value="reset">
        <input type="button" id="move" value="stop">
      </div>

      <div id="canvas_tool" style="border:1px solid pink; background-color: black; display: none;">
        <input type="button" value="  " style="border: 2px solid; background-color:white" onclick="changeLineColor(this)"/>
        <input type="button" value="  " class="colors" style="border: none; background-color:gray" onclick="changeLineColor(this)"/>
        <input type="button" value="  " class="colors" style="border: none; background-color:red" onclick="changeLineColor(this)"/>
        <input type="button" value="  " class="colors" style="border: none; background-color:yellow" onclick="changeLineColor(this)"/>
        <input type="button" value="  " class="colors" style="border: none; background-color:blue" onclick="changeLineColor(this)"/>
        <input type="button" value="  " class="colors" style="border: none; background-color:orange" onclick="changeLineColor(this)"/>
        <input type="button" value="  " class="colors" style="border: none; background-color:green" onclick="changeLineColor(this)"/>
      </div>

    </div>

    <div class="file_head">
      <a href="javascript:void(0)" id="list">list</a>
    </div>
    <div class="" style="width: 60%; height: 50%; position:absolute;border:1px solid green;">
      <div id="file_list" style="float: left; width: 50%; border: 1px solid black; display: none;">
        <a href="javascript:void(0)" onclick="getData(this)">graphic1</a><br>
        <a href="javascript:void(0)" onclick="getData(this)">bingle</a>
      </div>                                                                    <!--white-space:nowrap 공백을 채우지만 가로 폭의 오른쪽 끝에서 줄 바꿈을 하지않고 박스 벗어나 표시됩니다.-->
      <div id="show_list" style="width: 100%; height:30%; border: 1px solid red; overflow-x:scroll; white-space:nowrap;">

      </div>
    </div>
    <div class="" style="position: absolute; right:0; top:0; border:1px solid blue;">
a
    </div>
    <div class="" style="position: absolute; right:0; border: 1px solid pink;">
b
    </div>
  </body>
  <script type="text/javascript" src="videoControls.js"></script>
</html>
