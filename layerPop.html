<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Layer Pop</title>
    <style media="screen">
      body {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <img src="marimg.jpg" alt="" id="marid">
  </body>
  <script>

    var element = document.getElementById('marid');
    element.addEventListener('click', function pop(){
      var height = window.innerHeight;
      height = height / 2;

      var bo = document.querySelector('body');
      var lay = document.createElement('div');
      var lay2 = document.createElement('div');
      var video = document.createElement("video");

      lay.setAttribute('id', 'layPop');
      lay.setAttribute('style', 'position: fixed; top:0; width:100%; height: 100%; background-color: rgba(0,0,0,.5); z-index: 999999;');

      lay2.setAttribute('style', 'position: fixed; top:0; left:50%; transform: translateX(-50%);');

      video.setAttribute('src', 'marvel.mp4');
      video.setAttribute('autoplay', 'autoplay');
      video.setAttribute('controls', 'on');
      video.setAttribute('loop', 'on');
      video.setAttribute('style', 'height: ' + height +  'px; margin-top: 25%');

      lay2.appendChild(video);
      lay.appendChild(lay2);
      bo.appendChild(lay);

      var remove = document.getElementById('layPop');
      remove.addEventListener('click', function(){
        remove.remove();
      })

    });


  </script>
</html>
