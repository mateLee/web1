<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var obj = {
        'programmer' : 'egoing',
        'designer' : 'leezche'
      };
      document.write('programmer : ' + obj.programmer+'<br>');
      document.write('designer : ' + obj.designer+'<br>');
      obj.bookkeeper = 'duru';
      document.write('bookkeeper : ' + obj.bookkeeper+'<br>');
      obj['data scientist'] = 'taeho';
      document.write('data scientist : ' + obj['data scientist']+'<br>');
    </script>
    <h2>Iterate</h2>
    <script>
      for (var key in obj) {
        document.write(key+' : '+obj[key]+'<br>');
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      obj.showAll = function() {
        for (var key in this) {
          document.write(key+' : '+obj[key]+'<br>');
        }
      }
      obj.showAll();
    </script>
  </body>
</html>
